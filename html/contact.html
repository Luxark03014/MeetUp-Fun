<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Meet Up & Fun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="/styles/styles-contact.css" rel="stylesheet">
    <script src="/script/script.js" defer></script>
</head>
<body>
  <header>
    <nav class="container">
        <div class="logo">Meet Up & Fun</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="eventos.html">Eventos</a>
            <a href="profile.html">Perfil</a>
            <a href="contact.html">Contacto</a>
        </div>
        <button class="register-btn" id="register-btn">Registro</button>
    </nav>
</header>

    <main>
        <div class="container">
            <h1>Contacto</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <p>Póngase en contacto con nosotros para cualquier pregunta o soporte:</p>
                    <div class="contact-method">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <span>info@meetupandfun.es</span>
                    </div>
                    <div class="contact-method">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                        </svg>
                        <span>+34 123-456-789</span>
                    </div>
                    <div class="contact-method">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                        <span>Carrer Monlau 33, Barcelona</span>
                    </div>
                </div>
                <div class="contact-form">
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">Mandar Mensaje</button>
                        </div>
                    </form>
                    <div id="form-message"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Meet Up & Fun. Todos los derechos reservados.</p>
        </div>
    </footer>
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal">
          <button class="close-btn" id="close-btn">&times;</button>
          <h2>Registro para Meet Up & Fun</h2>
          <form class="registration-form" id="registration-form">
              <div class="form-group">
                  <label for="fullname">Nombre completo:</label>
                  <input type="text" id="fullname" name="fullname" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                  <label for="password">Contraseña:</label>
                  <input type="password" id="password" name="password" required>
              </div>
              <div class="form-group">
                  <label for="confirm-password">Confirmar Contraseña:</label>
                  <input type="password" id="confirm-password" name="confirm-password" required>
              </div>
              <button type="submit" class="register-btn">Aceptar</button>
          </form>
      </div>
  </div>
    
</body>
</html>
